<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
      rel="stylesheet"
    />

    <title>Futbol App</title>
  </head>
  <body id="body">
    <nav id="navBar">
      <a href="#body">
        <div class="logoImgContainer">
          <img src="Images/logo/logoImg.png" alt="Ball pic" />
        </div>
      </a>
      <h1>FUTBOL APP</h1>
      <div class="navButtonsContainer">
        <button id="logginButton">LOG IN</button>
        <button id="signUpButton">SIGN UP</button>
      </div>
    </nav>

    <!-- News carousel start -->

    <div class="carouselContainer">
      <img
        src="icons/prevNextIcon.png"
        class="prevImageButton prevNextImageButton"
        id="prevImageButton"
      />
      <div class="newsImgContainer">
        <img id="image" class="images" />
      </div>
      <img
        src="icons/prevNextIcon.png"
        class="prevNextImageButton"
        id="nextImageButton"
      />
    </div>

    <!-- News carousel end -->

    <div class="topFive">
      <h2>Top 5 leagues in the world</h2>
      <div class="topFiveContainer">
        <div class="topFiveImgContainer leagues">
          <img src="Images/Leagues/pngwing.com.png" alt="Premier league" />
        </div>
        <div class="topFiveImgContainer leagues">
          <img src="Images/Leagues/laliga.png" alt="La Liga league" />
        </div>
        <div class="topFiveImgContainer leagues">
          <img src="Images/Leagues/bundesliga.png" alt="Bundesliga league" />
        </div>
        <div class="topFiveImgContainer leagues">
          <img src="Images/Leagues/seriea.png" alt="Serie A league" />
        </div>
        <div class="topFiveImgContainer leagues">
          <img src="Images/Leagues/ligue 1.png" alt="Ligue 1 league" />
        </div>
      </div>
    </div>
    <div class="topFive">
      <h2>Top 5 most valuable male player in the world</h2>
      <div class="topFiveContainer">
        <div class="topFiveImgContainer players">
          <img src="Images/Players/mbappe.jpeg" alt="Mbappe" />
        </div>
        <div class="topFiveImgContainer players">
          <img src="Images/Players/Erling Haaland.jpeg" alt="Haaland" />
        </div>
        <div class="topFiveImgContainer players">
          <img src="Images/Players/vinicius.jpeg" alt="Vinicius Jr" />
        </div>
        <div class="topFiveImgContainer players">
          <img src="Images/Players/belingham.jpeg" alt="Belingham" />
        </div>
        <div class="topFiveImgContainer players">
          <img src="Images/Players/Phil Foden.jpeg" alt="Foden" />
        </div>
      </div>
    </div>
    <div class="topFive">
      <h2>Top 5 most valuable female player in the world</h2>
      <div class="topFiveContainer">
        <div class="topFiveImgContainer players">
          <img src="Images/Players/SAM.jpeg" alt="Kerr" />
        </div>
        <div class="topFiveImgContainer players">
          <img src="Images/Players/Ale.jpeg" alt="Morgan" />
        </div>
        <div class="topFiveImgContainer players">
          <img src="Images/Players/Megan.jpeg" alt="Rapinoe" />
        </div>
        <div class="topFiveImgContainer players">
          <img src="Images/Players/Ada.jpeg" alt="Hegerberg" />
        </div>
        <div class="topFiveImgContainer players">
          <img src="Images/Players/Marta.jpeg" alt="Vieira" />
        </div>
      </div>
    </div>
    <div class="topFive">
      <h2>Top 5 biggest stadium in the world</h2>
      <div class="topFiveContainer">
        <div class="topFiveImgContainer stadiums">
          <img src="Images/Stadiums/Wembley.jpg" alt="Wembley Stadium" />
        </div>
        <div class="topFiveImgContainer stadiums">
          <img src="Images/Stadiums/CampNou.jpg" alt="Camp Nou Stadium" />
        </div>
        <div class="topFiveImgContainer stadiums">
          <img
            src="Images/Stadiums/Bernabeu.jpg"
            alt="Santiago Bernabeu Stadium"
          />
        </div>
        <div class="topFiveImgContainer stadiums">
          <img
            src="Images/Stadiums/OldTrafford.jpg"
            alt="Old Trafford Stadium"
          />
        </div>
        <div class="topFiveImgContainer stadiums">
          <img src="Images/Stadiums/Maracana.jpg" alt="Maracana Stadium" />
        </div>
      </div>
    </div>

    <div class="hr"></div>

    <footer>
      <a href="#body">
        <div class="logoImgContainer">
          <img src="Images/logo/logoImg.png" alt="Ball pic" />
        </div>
      </a>

      <h3>FUTBOL APP</h3>

      <div class="socialMediaContainer">
        <a href="https://www.facebook.com/" target="_blank">
          <img src="Icons/facebook.png" alt="facebook" />
        </a>
        <a href="https://www.twitter.com/" target="_blank">
          <img src="Icons/twitter.png" alt="twitter" />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="Icons/ig.png" alt="instagram" />
        </a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
